name: Rake Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Rake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Test
        run: bundle exec rake test
      
      - name: Rubocop
        run: bundle exec rake rubocop